<ul>
    {% for item in menu %}
        {% if item.previus_url.id == parent %}
            {% if item.url == url_path %}
                <li><strong>{{ item.title }}</strong></li>
            {% else %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endif %}
            {% include 'Menu/menu_pattern.html' with parent=item.id %}
        {% endif %}
    {% endfor %}
</ul>
